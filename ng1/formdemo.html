<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formdemo</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.css">
    <style>
        /*p.error{*/
            /*display: none;*/
        /*}*/
        .error{
            color:#a10;
        }
        input.error{
            border:1px solid #a10;
        }
        .warpper{
            width:200px;
            margin:30px auto;
        }
        .input_result{
            position: relative;
            top:0px;
            left:-22px;
        }
        p.success{
            color:#3c763d;
        }

    </style>


</head>
<body ng-app="formApp" ng-controller="formController">
    <h2 class="text-center">注册</h2>
    <div class="warpper">
        <form name="signUpForm" ng-submit="submitForm()">
            <div class="form-group" ng-class="{'has-success':signUpForm.username.$valid}">
                <label>用户名:</label>
                <!--<pre>{{signUpForm.username}}</pre>-->
                <input type="text"
                        name="username"
                        class="'form-control"
                        ng-model="userdata.username"
                        ng-minlength="4"
                        ng-maxlength="32"
                        required>
                <p class="fa fa-check input_result success" ng-if="signUpForm.username.$valid"></p>
                <p class="error"
                   ng-if="signUpForm.username.$error.required &&
                          signUpForm.username.$touched">用户名不可为空
                </p>
                <p class="error"
                   ng-if="(signUpForm.username.$error.minlength ||
                   signUpForm.username.$error.maxlength) && signUpForm.username.$touched">用户名长度应在4-32位之间
                </p>
            </div>

            <div class="form-group"  ng-class="{'has-success':signUpForm.password.$valid}">
                <label>密码:</label>
                <input type="password"
                        name="password"
                        class="'form-control"
                        ng-model="userdata.password"
                        ng-minlength="6"
                        ng-maxlength="25"
                        required>
                <p class="fa fa-check input_result success" ng-if="signUpForm.password.$valid"></p>
            </div>
            <p class="error"
               ng-if="signUpForm.password.$error.required &&
                          signUpForm.password.$touched">密码不可为空
            </p>
            <p class="error"
               ng-if="(signUpForm.password.$error.minlength ||
                   signUpForm.password.$error.maxlength) && signUpForm.password.$touched">密码长度应在6-25位之间
            </p>
            <div class="form-group"  ng-class="{'has-success':signUpForm.confirmation.$valid}">
                <label>确认密码:</label>
                <input type="password"
                        name="confirmation"
                        class="'form-control"
                        ng-model="userdata.confirmation"
                        compare="userdata.password"
                        required>
                <p class="fa fa-check input_result success" ng-if="signUpForm.confirmation.$valid"></p>
            </div>
            <p class="error"
               ng-if="signUpForm.confirmation.$error.compare &&
                          signUpForm.password.$touched">两次输入密码不一致
            </p>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">注册</button>
            </div>
        </form>
    </div>


<script src="node_modules/angular/angular.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
